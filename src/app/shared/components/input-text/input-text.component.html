<label
  *ngIf="hasLabel()"
  class="form-label"
  [innerHtml]="label">
</label>
<input
  class="form-control"
  [type]="type"
  [attr.id]="id || null"
  [attr.autocomplete]="autocomplete || null"
  [attr.placeholder]="placeholder || null"
  [attr.name]="name || null"
  [readonly]="readonly"
  [disabled]="disabled"
  [(ngModel)]="value">
